<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
    <form class="admin-form" id="loginForm" style="display:none">
        <input type="password" id="adminPassword" placeholder="Enter admin password" required />
        <button type="submit">Login</button>
        <div class="error" id="loginError"></div>
    </form>
    <div class="admin-panel" id="adminPanel" style="display:none">
        <div class="admin-panel-header">
            <h2>Gallery Admin</h2>
            <button id="logoutBtn">Logout</button>
        </div>
        <form class="admin-upload-form" id="uploadForm">
            <input type="file" id="uploadImage" accept="image/*" required />
            <input type="text" id="uploadDesc" placeholder="Description (optional)" />
            <button type="submit">Add Image</button>
        </form>
        <div id="galleryAdmin"></div>
    </div>
    <script src="/assets/js/admin.js"></script>
</body>

</html>
